<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delish Diner</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./images/Logo.png" alt="Delish Diner Logo">

            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-list-item uppercase-with-spacing"><a class="nav-list-link current-page" href="./index.html">Home</a></li>
                    <li class="nav-list-item uppercase-with-spacing"><a class="nav-list-link" href="./menu1.html">Starters and Mains</a></li>
                    <li class="nav-list-item uppercase-with-spacing"><a class="nav-list-link" href="./Menu2.html">Drinks and Desserts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <h2><span>Best</span> Sellers</h2>
            
            <div class="card">
                <div class="item-card">
                    <h3 class="best-seller-title">Crispy Chicken Wings</h3>
                    <img class="item-image" src="./images/chicken-wings.jpeg" alt="Chicken Wings with dip">
                    <p class="item-price"><strong>Price:</strong> $8.99</p>
                    <p class="item-rating"><strong>Rating:</strong> ⭐⭐⭐⭐⭐</p>
                    <button class="item-button">Order Now</button>
                </div>
        
                <div class="item-card">
                    <h3 class="best-seller-title">Cheeseburger with Fries</h3>
                    <img class="item-image" src="./images/Cheeseburger.jpg" alt="Cheeseburger with fries">
                    <p class="item-price"><strong>Price:</strong> $12.99</p>
                    <p class="item-rating"><strong>Rating:</strong> ⭐⭐⭐⭐⭐</p>
                    <button class="item-button">Order Now</button>
                </div>
        
                <div class="item-card">
                    <h3 class="best-seller-title">BBQ Pulled Pork Sandwich</h3>
                    <img class="item-image" src="./images/Pulled-pork.jpg" alt="Pulled Pork Sandwich">
                    <p class="item-price"><strong>Price:</strong> $11.99</p>
                    <p class="item-rating"><strong>Rating:</strong> ⭐⭐⭐⭐⭐</p>
                    <button class="item-button" type="button">Order Now</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024. Delish Diner. All rights reserved.</p>
        <p><a href="https://github.com/choklim17" target="_blank">Christopher Lim</a></p>
    </footer>
</body>
</html>
